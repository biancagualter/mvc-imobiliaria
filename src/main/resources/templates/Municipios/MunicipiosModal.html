<!DOCTYPE html>
<html 
    xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org/"
>
	<div class="modal fade" id="municipiosModal" tabindex="-1" data-bs-keyboard="false" data-bs-backdrop="static">
		<div class="modal-dialog">
			<form th:attr="data-url-base='/municipios'" method="POST" th:method="DELETE" onsubmit="this.enviar.disabled=true">
				<div class="modal-content">
			    	<div class="modal-header">
				        <h5 class="modal-title" >Exclusão do município</h5>
				        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			      	</div>
			   		<div class="modal-body m-4">
				      	<span>Tem certeza que deseja excluir o município?</span>
			    	</div>
				    <div class="modal-footer border border-dark">
				        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
				        <button type="submit" class="btn btn-yes" name="enviar" value="enviar">Sim, quero excluir!</button>
				    </div>
			    </div>
		    </form>
		</div>
	</div>

</html>
