<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org/"

>
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="Content-Type" content="text/html"/>
		<meta name="viewport" content="width=device-width" />
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="/css/style.css" />

		<title>Categorias</title>
	</head>
	<body>
			<div th:insert="Sidebar"></div>
		
		<section>
			<form action="/categorias" method="POST" th:object="${categorias}">
				<div class="content">
					<div class="header">
						<h2>Registrar categoria</h2>
					</div>
					<div class="content-form">
						<div class="card">
							<div class="card-body">
								<input type="hidden" th:field="${categorias.id}"/>
								<div class=" input-container row mb-3">
									<label for="nome">Categoria</label>
									<div class="cont-input">
										<input 
											class="form-control row" 
											th:classappend="${#fields.hasErrors('categoria')} ? 'is-invalid'" 
											type="text" id="nome" 
											th:field="*{categoria}"	
											autocomplete = off
										/>
										<div>
											<button class="btn button-save" type="submit">Salvar</button>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="buttons">
							<div>
								<a href="/categorias"><button type="button" class="btn btn-irLista">Ver Lista</button></a>
								<a href="/imoveis"><button type="button" class="btn button-next">Lista de imóveis</button></a>
							</div>
								<a href="/negocios/novo"><button type="button" class="btn button-next">Próximo</button></a>
						</div>
					</div>
				</div>
			</form>
		</section>
		
		<form action="/categorias" method="POST" th:object="${categorias}">
			<div class="card notification">
				<h2>Notificações</h2>
				<div th:insert="MensagemSucesso"></div>
				<div th:insert="MensagemErro"></div>
			</div>
		</form>

		<script src="/js/jquery-3.6.0.min.js"></script>
		<script src="/js/bootstrap.min.js"></script>
	</body>
</html>
